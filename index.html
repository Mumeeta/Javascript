<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kalenteri</title>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'><!--copy from w3 school-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="style.css">
<!--<link rel="stylesheet" href="styles/all.css">-->

</head>
<body>

<div class="calendar disable-selection" id="calendar">
    <div class="left-side">
        <div class="current-day text-center">
            <h1 class="calendar-left-side-day"></h1>
            <div class="calendar-left-side-day-of-week"></div>
        </div>
        <div class="current-day-events">
            <div>Tapahtumat</div>
            <ul class="current-day-events-list"></ul>
        </div>
        <div class="add-event-day">
            <input type="text" class="add-event-day-field" placeholder="Luo Tapahtuma">
            <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
        </div>
    </div>
    <div class="right-side">
        <div class="text-right calendar-change-year">
            <div class="calendar-change-year-slider">
                <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                <span class="calendar-current-year"></span>
                <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
            </div>
        </div>
        <div class="calendar-month-list">
            <ul class="calendar-month">
            	<li>Tammikuu</li>
            </ul>
        </div>
        <div class="calendar-week-list">
            <ul class="calendar-week">
            <li>Sun</li>

            </ul>
        </div>
        <div class="calendar-day-list">
            <ul class="calendar-days">
            <li data-day="01"></li>
            <li data-day="02"></li>
           	<li data-day="03"></li>
           	<li data-day="04"></li>
            <li data-day="05"></li>
            <li data-day="06"></li>
           	<li data-day="07"></li>
           	<li data-day="08"></li>
            <li data-day="09"></li>
            <li data-day="10"></li>
            <li data-day="11"></li>
           	<li data-day="12"></li>
           	<li data-day="13"></li>
            <li data-day="14"></li>
            <li data-day="16"></li>
           	<li data-day="17"></li>
           	<li data-day="18"></li>
            <li data-day="19"></li>
            <li data-day="20"></li>
            <li data-day="21"></li>
           	<li data-day="22"></li>
           	<li data-day="23"></li>
            <li data-day="24"></li>
            <li data-day="25"></li>
           	<li data-day="26"></li>
           	<li data-day="27"></li>
            <li data-day="29"></li>
            <li data-day="30"></li>
            <li data-day="31"></li>
            </ul>
        </div>
    </div>
    </div>

<script async src="/script.js"></script>
</body>
</html>
</body>
</html>
